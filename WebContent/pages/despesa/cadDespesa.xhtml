<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
			<h4>Cadastro Tipo de Despesa</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="inputNome">Descrição</label> 
					<h:inputText  value="#{cadTipoDespesaMB.tipodespesa.descricao}"
						class="form-control" id="inputNome" placeholder="Nome do Despesa"/>
				</div>
			</div>
			
			<br/>
			<hr/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-primary"  value="Salvar" action="#{cadTipoDespesaMB.salvar()}"/>
				<p:commandLink ajax="false" styleClass="btn btn-danger" style="margin-left:2%;" value="Cancelar" action="#{cadTipoDespesaMB.cancelar()}"/>
			</div>
			<br/><br/>
			
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmConsultaBanco">
			<h4>Roteiros > Consulta de Org√£os: <p:outputLabel value="#{orgaoBancoMB.banco.nome}"/></h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div align="right">
				<p:commandLink ajax="false" style="margin-right:1%;" styleClass="btn btn-success" value="Voltar" action="#{orgaoBancoMB.voltarRoteiro()}" />
			</div>
			<p:dataTable id="idTabelaBanco" var="orgao"
				value="#{orgaoBancoMB.listaOrgao}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#{orgao.idorgaobanco}">

				<p:column headerText="Nome" sortBy="#{orgao.nome}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{orgao.nome}" />
				</p:column>
				<p:column headerText=""
					style="width:8%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false" action="#{orgaoBancoMB.inserirLink(orgao)}"
						style="text-align: left;color:black;" title="Inserir Roteiro">
						<span data-feather="edit"></span>
					</p:commandLink>
					<a href="#{orgao.link}" target="_blank">
						<h:outputText value="Visualizar Roteiro"/>
					</a>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

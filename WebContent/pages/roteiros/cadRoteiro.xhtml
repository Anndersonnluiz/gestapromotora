<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Cadastro de Tipo de Colaborador</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="inputNome">Link</label> 
					<h:inputText  value="#{cadRoteiroMB.orgaoBanco.link}"
						class="form-control" id="inputNome" placeholder="Link"/>
				</div>
			</div>
			
			<br/>
			<hr/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-dark"  value="Salvar" action="#{cadRoteiroMB.salvar()}"/>
				<p:commandLink ajax="false" styleClass="btn btn-danger" style="margin-left:2%;" value="Cancelar" action="#{cadRoteiroMB.cancelar()}"/>
			</div>
			<br/><br/>
			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>

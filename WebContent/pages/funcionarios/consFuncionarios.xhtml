<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Consulta de Funcionarios</h4>
		<hr />
		<p:messages id="growl" showDetail="true" sticky="false" life="3000" />

		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="nomecliente">Nome</label>
				<h:inputText class="form-control" id="nomecliente"
					value="#{funcionariosMB.nomeFuncionario}">
				</h:inputText>
			</div>
			<div class="form-group col-md-3">
				<label for="cpf">CPF</label> 
				<p:inputMask mask="999.999.999-99" id="cpf" styleClass="form-control" value="#{funcionariosMB.cpf}"/>
			</div>
			<div class="form-group col-md-4">
				<label>.</label>
				<div>
					<p:commandLink ajax="false" styleClass="btn btn-primary"
						value="Pesquisar" action="#{funcionariosMB.pesquisar()}"
						update="idTabelaCliente" />
					<p:commandLink ajax="false" style="margin-left:1%;"
						styleClass="btn btn-link" value="Limpar"
						action="#{funcionariosMB.limpar()}"
						update="idTabelaCliente, cpf, nomecliente" />
				</div>
			</div>
		</div>

		<br/>
		<div align="right">
			<p:commandLink ajax="false" styleClass="btn btn-primary" value="Novo"
				action="#{funcionariosMB.novo()}" />
		</div>
		<p:dataTable id="idTabelaCliente" var="funcionario"
			value="#{funcionariosMB.listaFuncionarios}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300" selectionMode="single"
			rowKey="#{funcionario.idfuncionario}">


			<p:column headerText="Nome" 
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{funcionario.nome}" />
			</p:column>
			<p:column headerText="Nascimento" 
				style="width:20%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{funcionario.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="CPF" 
				style="width:20%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{funcionario.cpf}" />
			</p:column>
			<p:column headerText="Contratação" 
				style="width:20%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{funcionario.contratacao}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Banco" 
				style="width:25%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{funcionario.ondetrabalha}" />
			</p:column>

			<p:column headerText=""
				style="width:8%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
				<p:commandLink ajax="false" action="#{funcionariosMB.editar(funcionario)}"
					style="text-align: left;color:black;">
					<span data-feather="edit"></span>
				</p:commandLink>
				<p:commandLink  ajax="false"
						action="#{funcionariosMB.excluir(funcionario)}"
						update=":formulario:growl, idTabelaCliente"
						style="text-align: left;color:black;">
						<span data-feather="trash"></span>
					</p:commandLink>
			</p:column>
		</p:dataTable>
		<br/><br/>
	</ui:define>
</ui:composition>
</html>

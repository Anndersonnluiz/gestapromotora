<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Importação de Clientes</h4>
		<hr />

		<p:messages id="growl" showDetail="true" sticky="false" life="3000"
			closable="true" />

		<div class="form-row">

			<div class="form-group col-md-6">
				<p:fileUpload
					fileUploadListener="#{importacaoClienteMB.fileUploadListener}"
					label="Importar Arquivo" mode="advanced"
					value="#{importacaoClienteMB.file}"
					update="growl, idTabelaCliente" auto="true" />
			</div>
		</div>
		<br />
		<p:dataTable id="idTabelaCliente" var="cliente"
			value="#{importarClienteMB.listaDados}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300" selectionMode="single"
			rowKey="#{cliente.idcliente}">


			<p:column headerText="Nome"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column headerText="Nascimento"
				style="width:15%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{cliente.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="CPF"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{cliente.cpf}" />
			</p:column>
			<p:column headerText="Margem"
				style="width:20%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{cliente.margem}" />
			</p:column>
		</p:dataTable>
		<br />
		<div align="center">
			<p:commandLink ajax="false" styleClass="btn btn-primary"
				update="growl" value="Salvar"
				action="#" />
			<p:commandLink ajax="false" styleClass="btn btn-danger"
				style="margin-left:2%;" value="Cancelar"
				action="#" />
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<br />
			<h4>
				Consulta de Coeficiente:
				<p:outputLabel value="#{coeficienteMB.orgaobanco.banco.nome}" />
				>
				<p:outputLabel value="#{coeficienteMB.orgaobanco.nome}" />
			</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div align="right">
				<p:commandLink ajax="false" style="margin-right:1%;"
					styleClass="btn btn-link" value="Voltar"
					action="#{coeficienteMB.voltar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-primary"
					value="Novo"
					rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarcoeficiente}"
					action="#{coeficienteMB.novoCoeficiente()}" />
				<p:commandLink ajax="false" styleClass="btn btn-primary" 
					value="Importação"
					rendered="false"
					action="#{coeficienteMB.novaImportacao()}" />
			</div>
			<p:dataTable id="idTabelaCoeficiente" var="coeficiente"
				value="#{coeficienteMB.listaCoeficiente}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#{coeficiente.idcoeficiente}">


				<p:column headerText="Tabela"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.nometabela}" />
				</p:column>
				<p:column headerText="Comissão Loja"
					style="width:22%; font-size:12px; background:white; color:black; border:none;text-align:right;">
					<h:outputText value="#{coeficiente.comissaoloja}">
						<f:convertNumber  minFractionDigits="2" locale="pt_BR"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Comissão Corretor"
					style="width:22%; font-size:12px; background:white; color:black; border:none;text-align:right;">
					<h:outputText value="#{coeficiente.comissaocorretor}">
						<f:convertNumber  minFractionDigits="2" locale="pt_BR"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Tipo Operação"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.tipooperacao.descricao}" />
				</p:column>

				<p:column headerText=""
					style="width:10%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false"
						action="#{coeficienteMB.editar(coeficiente)}"
						rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarcoeficiente}"
						style="text-align: left;color:black;">
						<span data-feather="edit"></span>
					</p:commandLink>
					<p:commandLink ajax="false" rendered="false"
						action="#{coeficienteMB.novosValores(coeficiente)}"
						title="Valores Coeficientes" style="text-align: left;color:black;">
						<span data-feather="list"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
	</ui:define>
</ui:composition>
</html>

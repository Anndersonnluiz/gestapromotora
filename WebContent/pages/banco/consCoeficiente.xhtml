<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmConsultaBanco">
			<h4>Consulta de Coeficiente: <p:outputLabel value="#{coeficienteMB.orgaobanco.banco.nome}"/> >
				<p:outputLabel value="#{coeficienteMB.orgaobanco.nome}"/></h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div align="right">
				<p:commandLink ajax="false" style="margin-right:1%;" styleClass="btn btn-success" value="Voltar" action="#{coeficienteMB.voltar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-dark" value="Novo" action="#{coeficienteMB.novoCoeficiente()}" />
			</div>
			<p:dataTable id="idTabelaCoeficiente" var="coeficiente"
				value="#{coeficienteMB.listaCoeficiente}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#{coeficiente.idcoeficiente}">


				<p:column headerText="Nome Tabela" sortBy="#{coeficiente.nometabela}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.nometabela}" />
				</p:column>
				<p:column headerText="Nome Produto" sortBy="#{coeficiente.nomeproduto}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.nomeproduto}" />
				</p:column>
				<p:column headerText="Tipo Tabela" sortBy="#{coeficiente.tipotabela}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.tipotabela}" />
				</p:column>
				<p:column headerText="Codigo Tabela" sortBy="#{coeficiente.codigotabela}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{coeficiente.codigotabela}" />
				</p:column>
				
				<p:column headerText=""
					style="width:8%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false" action="#{coeficienteMB.editar(coeficiente)}"
						style="text-align: left;color:black;">
						<span data-feather="edit"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

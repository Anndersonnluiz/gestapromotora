<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Cadastro de Coeficiente</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputRG">Tipo de Operação</label>
				<h:selectOneMenu id="tipooperacao" style="width: 100%;"
					value="#{cadCoeficienteMB.tipooiperacao}"
					converter="TipoOperacaoConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadCoeficienteMB.listaTipoOperacao}"
						var="tipoOperacaoSelecionado"
						itemLabel="#{tipoOperacaoSelecionado.descricao}"
						itemValue="#{tipoOperacaoSelecionado}" />
					<f:attribute name="listaTipoOperacao"
						value="#{cadCoeficienteMB.listaTipoOperacao}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputNomeTabela">Nome Tabela</label>
				<h:inputText value="#{cadCoeficienteMB.coeficiente.nometabela}"
					class="form-control" id="inputNomeTabela" placeholder="Nome" />
			</div>
			<div class="form-group col-md-3">
				<label for="inputPrazo">Prazo</label>
				<h:inputText
					value="#{cadCoeficienteMB.coeficiente.prazo}"
					class="form-control" id="inputPrazo" placeholder="Prazo" />
			</div>
			<div class="form-group col-md-3">
				<label for="inputCoeficiente">Coeficiente</label>
				<h:inputText
					value="#{cadCoeficienteMB.coeficiente.coeficientevalor}"
					class="form-control" id="inputCoeficiente" placeholder="Prazo">
					<f:convertNumber  minFractionDigits="5" locale="pt_BR"/>
				</h:inputText>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-3">
				<label>Comissão Loja (%)</label>
				<h:inputText
					value="#{cadCoeficienteMB.coeficiente.comissaoloja}"
					class="form-control" id="flatrecebida" placeholder="Prazo">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:inputText>
			</div>

			<div class="form-group col-md-3">
				<label>Comissão Corretor (%)</label>
				<h:inputText
					value="#{cadCoeficienteMB.coeficiente.comissaocorretor}"
					class="form-control" id="flatrepassada" placeholder="Prazo">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:inputText>
			</div>
		</div>


		<br />
		<hr />
		<div align="center">
			<p:commandLink ajax="false" styleClass="btn btn-primary"
				value="Salvar" action="#{cadCoeficienteMB.salvar()}" />
			<p:commandLink ajax="false" style="margin-left:2%;"
				styleClass="btn btn-danger" value="Cancelar"
				action="#{cadCoeficienteMB.cancelar()}" />
		</div>
		<br />
		<br />

	</ui:define>
</ui:composition>
</html>

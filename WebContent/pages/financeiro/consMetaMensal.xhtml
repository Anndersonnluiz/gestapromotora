<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Consulta Meta Faturamento Mensal</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<br/>
		<div align="right">
				<p:commandLink
					
					ajax="false" styleClass="btn btn-primary" value="Novo"
					action="#{metaMensalMB.novo()}" />
			</div>
		<p:dataTable id="idTabelaComissao" var="contas"
			value="#{metaMensalMB.listaMetaMensal}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300" selectionMode="single"
			rowKey="#{contas.idmetafaturamentomensal}">

			<p:column headerText="Tipo Operações"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.tipo}" />
			</p:column>
			<p:column headerText="Mês"
				style="width:8%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.mes}" />
			</p:column>
			<p:column headerText="Ano"
				style="width:8%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.ano}" />
			</p:column>
			<p:column headerText="Valor Meta"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.valortotal}" >
					<f:convertNumber minFractionDigits="2" locale="pt_BR"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Valor Atual"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.valoratual}" >
					<f:convertNumber minFractionDigits="2" locale="pt_BR"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Percentual"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{contas.percentualmeta}" >
					<f:convertNumber minFractionDigits="2" locale="pt_BR"/>
				</h:outputText>
			</p:column>

			<p:column headerText=""
				style="width:5%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
				<p:commandLink ajax="false"
					action="#{metaMensalMB.editar(contas)}"
					style="text-align: left;color:black;" title="Editar">
					<span data-feather="edit"></span>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Cadastro de Meta Mensal</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


		<div class="form-row">
			
			<div class="form-group col-md-3">
				<label for="tipo">Tipo Operação</label>
				<h:selectOneMenu style="width: 100%;" id="tipo"
					value="#{cadMetaMensalMB.metafaturamentomensal.tipo}"
					styleClass="form-control">
					<f:selectItem itemLabel="PORTABILIDADE" itemValue="PORTABILIDADE" />
					<f:selectItem itemLabel="DEMAIS OPERAÇÕES" itemValue="DEMAIS OPERAÇÕES" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-3">
				<label for="cpf">Mês</label>
				<h:selectOneMenu style="width: 100%;" id="cpf"
					value="#{cadMetaMensalMB.metafaturamentomensal.mes}"
					styleClass="form-control">
					<f:selectItem itemLabel="Janeiro" itemValue="01" />
					<f:selectItem itemLabel="Fevereiro" itemValue="02" />
					<f:selectItem itemLabel="Março" itemValue="03" />
					<f:selectItem itemLabel="Abril" itemValue="04" />
					<f:selectItem itemLabel="Maio" itemValue="05" />
					<f:selectItem itemLabel="Junho" itemValue="06" />
					<f:selectItem itemLabel="Julho" itemValue="07" />
					<f:selectItem itemLabel="Agosto" itemValue="08" />
					<f:selectItem itemLabel="Setembro" itemValue="09" />
					<f:selectItem itemLabel="Outubro" itemValue="10" />
					<f:selectItem itemLabel="Novembro" itemValue="11" />
					<f:selectItem itemLabel="Dezembro" itemValue="12" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-3">
				<label for="inputNome">Ano</label>
				<h:inputText value="#{cadMetaMensalMB.metafaturamentomensal.ano}"
					class="form-control" id="inputNome" placeholder="Nome do banco" />
			</div>
			<div class="form-group col-md-3">
				<label for="valor">Valor da Meta</label>
				<h:inputText value="#{cadMetaMensalMB.metafaturamentomensal.valortotal}"
					class="form-control" id="valor" placeholder="Nome do banco">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"  />
				</h:inputText>
			</div>
		</div>

		<br />
		<hr />
		<div align="center">
			<p:commandLink ajax="false" styleClass="btn btn-primary"
				value="Salvar" action="#{cadMetaMensalMB.salvar()}" />
			<p:commandLink ajax="false" styleClass="btn btn-danger"
				style="margin-left:2%;" value="Cancelar"
				action="#{cadMetaMensalMB.cancelar()}" />
		</div>
		<br />
		<br />

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Trocar de Titular</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<h6>Dados Contrato</h6>
			<hr />
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">Código Contrato</label>
					<h:inputText class="form-control" id="inputNome" disabled="true"
						value="#{alterarSituacaoMB.contrato.idcontrato}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="situacao">Situação</label>
					<h:inputText class="form-control" id="situacao" disabled="true"
						value="#{alterarSituacaoMB.contrato.situacao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="banco">Banco</label>
					<h:inputText class="form-control" id="banco" disabled="true"
						value="#{alterarSituacaoMB.contrato.valorescoeficiente.coeficiente.orgaoBanco.banco.nome}">
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="tipooperacaos">Tipo Operação</label>
					<h:inputText class="form-control" id="tipooperacao" disabled="true"
						value="#{alterarSituacaoMB.contrato.tipooperacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="saldoquitacao">Saldo Quitação</label>
					<h:inputText class="form-control" id="saldoquitacao" disabled="true"
						value="#{alterarSituacaoMB.contrato.banco.nome}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="parcela">.</label>
					<h:inputText class="form-control" id="parcela" disabled="true"
						value="#{alterarSituacaoMB.contrato.parcela}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
			</div>
			<br />
			<br />
			<h6>Alterar Situação</h6>
			<hr />

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="usuario">Nova Situação</label>
					<h:selectOneMenu   style="width: 100%;"  value="#{alterarSituacaoMB.situacao}"
                              styleClass="form-control">
		                    <f:selectItem  itemLabel="Aguardando Digitação" itemValue="Aguardando Digitacao" />
		                    <f:selectItem  itemLabel="Cancelado Exigencia Fisico" itemValue="Cancelado Exigencia Fisico" />
		                    <f:selectItem  itemLabel="Cancelado Banco Aguardando Corretor" itemValue="Cancelado Banco Aguardando Corretor" />
		                    <f:selectItem  itemLabel="Contrato Redigitado" itemValue="Contrato Redigitado" />
		                    <f:selectItem  itemLabel="Contrato Cancelado" itemValue="Contrato Cancelado" /> 
		                    <f:selectItem  itemLabel="Contrato Digitado" itemValue="Contrato Digitado" />
		                    <f:selectItem  itemLabel="Inconsistência / Pendente Digitação" itemValue="Inconsistencia / Pendente Digitacao" />
		                    <f:selectItem  itemLabel="Problemas Envio CIP" itemValue="Problemas Envio CIP" />
		                    <f:selectItem  itemLabel="Saldo com divergencia - Operacional" itemValue="Saldo com divergencia - Operacional" />
		                    <f:selectItem  itemLabel="Saldo informado - Pagamento Divida" itemValue="Saldo informado - Pagamento Divida" />
		            </h:selectOneMenu>
				</div>
				<div class="form-group col-md-6">
					<label for="detalhesituacao">Detalhe Situação</label>
					<h:inputText class="form-control" id="detalhesituacao" 
						value="#{alterarSituacaoMB.contrato.detalhesituacao}">
					</h:inputText>
				</div>
			</div>
			 
			<br/><br/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-danger"
					value="Cancelar" action="#{alterarSituacaoMB.cancelar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-dark"
					style="margin-left:2%;" value="Salvar" action="#{alterarSituacaoMB.salvar()}" />
			</div>
			<br/><br/>



		</h:form>
	</ui:define>
</ui:composition>
</html>

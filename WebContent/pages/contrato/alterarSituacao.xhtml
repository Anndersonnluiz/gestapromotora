<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<br />
			<h4>Trocar de Titular</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<h6>Dados Contrato</h6>
			<hr />
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">Código Contrato</label>
					<h:inputText class="form-control" id="inputNome" disabled="true"
						value="#{alterarSituacaoMB.contrato.idcontrato}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="situacao">Situação</label>
					<h:inputText class="form-control" id="situacao" disabled="true"
						value="#{alterarSituacaoMB.contrato.situacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="banco">Banco</label>
					<h:inputText class="form-control" id="banco" disabled="true"
						value="#{alterarSituacaoMB.contrato.valorescoeficiente.coeficiente.orgaoBanco.banco.nome}">
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="tipooperacaos">Tipo Operação</label>
					<h:inputText class="form-control" id="tipooperacao" disabled="true"
						value="#{alterarSituacaoMB.contrato.tipooperacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="saldoquitacao">Saldo Quitação</label>
					<h:inputText class="form-control" id="saldoquitacao"
						disabled="true" value="#{alterarSituacaoMB.contrato.banco.nome}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="parcela">.</label>
					<h:inputText class="form-control" id="parcela" disabled="true"
						value="#{alterarSituacaoMB.contrato.parcela}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
			</div>
			<br />
			<br />
			<h6>Alterar Situação</h6>
			<hr />

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="novasituacao">Nova Situação</label>
					<h:selectOneMenu id="novasituacao" style="width: 100%;"
						value="#{alterarSituacaoMB.situacao}"
						converter="SituacaoConverter" styleClass="form-control">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{alterarSituacaoMB.listaSituacao}"
							var="situacaoSelecionado"
							itemLabel="#{situacaoSelecionado.descricao}"
							itemValue="#{situacaoSelecionado}" />
						<f:attribute name="listaSituacao"
							value="#{alterarSituacaoMB.listaSituacao}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-6">
					<label for="detalhesituacao">Detalhe Situação</label>
					<h:inputText class="form-control" id="detalhesituacao"
						value="#{alterarSituacaoMB.contrato.detalhesituacao}">
					</h:inputText>
				</div>
			</div>

			<br />
			<br />
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-primary"
					value="Salvar" action="#{alterarSituacaoMB.salvar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-danger"
					style="margin-left:2%;" value="Cancelar"
					action="#{alterarSituacaoMB.cancelar()}" />
			</div>
			<br />
			<br />
	</ui:define>
</ui:composition>
</html>

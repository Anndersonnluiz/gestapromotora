<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Trocar de Titular</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<h6>Dados atuais</h6>
			<hr />
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">CÃ³digo Contrato</label>
					<h:inputText class="form-control" id="inputNome" disabled="true"
						value="#{trocarTitularMB.contrato.idcontrato}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="datacadastro">Data Cadastro</label>
					<h:inputText class="form-control" id="datacadastro" disabled="true"
						value="#{trocarTitularMB.contrato.datacadastro}"
						mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="titularatual">Titular Atual</label>
					<h:inputText class="form-control" id="titularatual" disabled="true"
						value="#{trocarTitularMB.contrato.usuario.nome}">
					</h:inputText>
				</div>
			</div>
			<br />
			<br />
			<h6>Dados Troca Titularidade</h6>
			<hr />

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="usuario">Novo Titular</label>
					<h:selectOneMenu id="usuario" style="width: 100%;"
						immediate="true" value="#{trocarTitularMB.usuario}"
						converter="UsuarioConverter" styleClass="form-control"
						onchange="usuario">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{trocarTitularMB.listaUsuario}"
							var="usuarioSelecionado" itemLabel="#{usuarioSelecionado.nome}"
							itemValue="#{usuarioSelecionado}" />
						<f:attribute name="listaUsuario" value="#{trocarTitularMB.listaUsuario}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-6">
					<label for="senha">Senha - Cadastrada pelo
						administrador(a)</label>
					<h:inputText class="form-control" id="senha" 
						value="#{trocarTitularMB.senha}">
					</h:inputText>
				</div>
			</div>
			
			<br/><br/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-danger"
					value="Cancelar" action="#{trocarTitularMB.cancelar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-dark"
					style="margin-left:2%;" value="Salvar" action="#{trocarTitularMB.salvar()}" />
			</div>
			<br/><br/>



		</h:form>
	</ui:define>
</ui:composition>
</html>

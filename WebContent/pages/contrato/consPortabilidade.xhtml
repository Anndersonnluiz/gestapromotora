<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmConsultaBanco">
			<h4>Portabilidade</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div align="right">				
				<p:commandLink ajax="false" styleClass="btn btn-dark" value="Novo" action="#" />
			</div>
			<p:dataTable id="idTabelaCoeficiente" var="coeficiente"
				value="#" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#">


				<p:column headerText="Cod Contrato" sortBy="#{coeficiente.nometabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="ADE" sortBy="#{coeficiente.nomeproduto}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Colaborador" sortBy="#{coeficiente.tipotabela}"
					style="width:7%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Loja/Sala" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="CPF" sortBy="#{coeficiente.codigotabela}"
					style="width:13%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Nome do Cliente" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Banco/Órgão" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Operação" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Digitado Corretor" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Valor Base" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Última Mudança de Situação" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Última Verificação" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Ações" sortBy="#{coeficiente.codigotabela}"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				
				<p:column headerText=""
					style="width:10%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false" action="#"
						style="text-align: left;color:black;">
						<span data-feather="refresh-cw"></span>
					</p:commandLink>
					<p:commandLink ajax="false" action="#"
						style="text-align: left;color:black;">
						<span data-feather="arrow-right"></span>
					</p:commandLink>
					<p:commandLink ajax="false" action="#"
						style="text-align: left;color:black;">
						<span data-feather="eye"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

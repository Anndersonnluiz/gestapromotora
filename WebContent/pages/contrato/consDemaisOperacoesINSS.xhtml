<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<br />
			<h4>Demais Operações - INSS</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<br />
			<div class="row" style="color: white;" align="center">
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(1)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3"
							style="opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando Digitação</b> <br />
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nDigitados}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(5)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3 bg-primary"
							style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Pendente Documentação</b> <br />
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nPendenciaDocumentacao}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(28)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3 bg-primary"
							style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando Assinatura</b>
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nAguardandoAssinatura}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(19)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3 bg-primary"
							style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando Pagamento</b>
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nAguardandoPagamento}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(16)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3 bg-primary"
							style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Pago ao Cliente</b>
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nPagoCliente}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
				<div class="col-md-2">
					<p:commandLink action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(2)}"
						ajax="false" style="text-decoration:none;" update="@all">
						<div class="panel-stat3 bg-primary"
							style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white;background-color: #000080 !important;">
							<b style="font-family: Segoe UI Semibold; font-size: 13px;">Cancelados</b>
							<hr style="background-color: white;" />
							<div align="center" style="font-size: 11px;">
								<b><p:outputLabel value="#{demaisOperacoesInssMB.nCancelados}" /></b>
								contrato(s)
							</div>
						</div>
					</p:commandLink>
				</div>
			</div>
			<br />
			<h:panelGrid rendered="#{demaisOperacoesInssMB.mudarsituacao}"
				id="idtabela">
				<p:accordionPanel activeIndex="null">
					<p:tab title="Filtros">
						<div class="form-row">
							<h:panelGroup rendered="#{usuarioLogadoMB.usuario.acessogeral}">
								<div class="form-group col-md-3">
									<label for="usuario">Corretor</label>
									<h:selectOneMenu id="usuario" style="width: 100%;"
										immediate="true" value="#{demaisOperacoesInssMB.usuario}"
										converter="UsuarioConverter" styleClass="form-control"
										onchange="usuario">
										<f:selectItem itemLabel="Selecione" itemValue="0"
											noSelectionOption="true" />
										<f:selectItems value="#{demaisOperacoesInssMB.listaUsuario}"
											var="usuarioSelecionado"
											itemLabel="#{usuarioSelecionado.nome}"
											itemValue="#{usuarioSelecionado}" />
										<f:attribute name="listaUsuario"
											value="#{demaisOperacoesInssMB.listaUsuario}" />
									</h:selectOneMenu>
								</div>
							</h:panelGroup>
							<div class="form-group col-md-3">
								<label for="nomecliente">Nome Cliente</label>
								<h:inputText class="form-control" id="nomecliente"
									value="#{demaisOperacoesInssMB.nomeCliente}">
								</h:inputText>
							</div>
							<div class="form-group col-md-3">
								<label for="cpf">CPF</label>
								<h:inputText class="form-control" id="cpf"
									value="#{demaisOperacoesInssMB.cpf}">
								</h:inputText>
							</div>
							<div class="form-group col-md-3">
								<label>.</label>
								<div>
									<p:commandLink ajax="false" styleClass="btn btn-primary"
										value="Pesquisar" action="#{demaisOperacoesInssMB.pesquisar()}"
										update="idTabelaPortabilidade" style="color:white" />
									<p:commandLink ajax="false" style="margin-left:1%;"
										styleClass="btn btn-link" value="Limpar"
										action="#{demaisOperacoesInssMB.limpar()}"
										update="idTabelaPortabilidade, cpf, nomecliente, usuario" />
								</div>
							</div>
						</div>
					</p:tab>
				</p:accordionPanel>

				<br />
				<p:dataTable id="idTabelaPortabilidade" var="contrato"
					widgetVar="cellCars" editable="true" editMode="cell"
					value="#{demaisOperacoesInssMB.listaContrato}" style="border:none;"
					class="tabelacontas" scrollRows="10" scrollable="true"
					scrollHeight="350" selectionMode="single"
					rowKey="#{contrato.idcontrato}">



					<p:column headerText="Código"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.codigocontrato}" />
					</p:column>
					<p:column headerText="Corretor"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.usuario.nome}" />
					</p:column>
					<p:column headerText="CPF"
						style="width:13%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.cliente.cpf}" />
					</p:column>
					<p:column headerText="Nome do Cliente"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.cliente.nome}" />
					</p:column>
					<p:column headerText="Banco/Órgão"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText
							value="#{contrato.valorescoeficiente.coeficiente.orgaoBanco.banco.nome} /
							#{contrato.valorescoeficiente.coeficiente.orgaoBanco.nome}" />
					</p:column>
					<p:column headerText="Operação"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.tipooperacao.descricao}" />
					</p:column>
					<p:column headerText="Digitado"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<span data-feather="#{contrato.descricaodigitado}"></span>
					</p:column>
					<p:column headerText="Parcela"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.parcela}">
							<f:convertNumber pattern="##,###,###,###.##"
								minFractionDigits="2" />
						</h:outputText>
					</p:column>
					<p:column headerText="Situação"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.situacao.descricao}" />
					</p:column>
					<p:column headerText="Última Situação"
						style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
						<h:outputText value="#{contrato.ultimamudancasituacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText=""
						style="width:10%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
						<p:commandLink ajax="false"
							action="#{demaisOperacoesInssMB.alterarSituacao(contrato)}"
							style="text-align: left;color:black;">
							<span data-feather="arrow-right"></span>
						</p:commandLink>
						<p:commandLink ajax="false"
							action="#{demaisOperacoesInssMB.editar(contrato)}"
							style="text-align: left;color:black;">
							<span data-feather="eye"></span>
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<br />
				<br />
				<br />
			</h:panelGrid>
	</ui:define>
</ui:composition>
</html>

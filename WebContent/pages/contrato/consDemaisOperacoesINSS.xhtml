<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Demais Operações - INSS</h4>
		<hr />
		<p:messages id="growl" showDetail="true" sticky="false" life="3000" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<img src="../../resources/img/novoCarregando.gif" width="130" />
		</p:dialog>
		<br />
		<div class="row" style="color: white;" align="center">
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(37)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3"
						style="opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Formalização
							e Pendência</b> <br />
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nFormalizacaoPendencia}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(1)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3"
						style="opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando
							Digitação</b> <br />
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel value="#{demaisOperacoesInssMB.nDigitados}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(5)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Pendente
							Documentação</b> <br />
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nPendenciaDocumentacao}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(28)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando
							Assinatura</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nAguardandoAssinatura}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(36)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Pendência
							Averbação</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nPendenciaAverbacao}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(19)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Aguardando
							Pagamento</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nAguardandoPagamento}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
		</div>
		<br />
		<div class="row" style="color: white;" align="center">
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(16)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Pago
							ao Cliente</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nPagoCliente}" /></b> contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(2)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Cancelados</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel
									value="#{demaisOperacoesInssMB.nCancelados}" /></b> contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
			<div class="col-md-2">
				<p:commandLink
					action="#{demaisOperacoesInssMB.gerarListaDemaisOperacoes(0)}"
					ajax="false" style="text-decoration:none;" update="@all">
					<div class="panel-stat3 bg-primary"
						style="background: #145B7A; opacity: 0.75; padding: 15px 10px; border-radius: 15px; height: 150px; color: white; background-color: #000080 !important;">
						<b style="font-family: Segoe UI Semibold; font-size: 13px;">Todos</b>
						<hr style="background-color: white;" />
						<div align="center" style="font-size: 11px;">
							<b><p:outputLabel value="#{demaisOperacoesInssMB.nTodos}" /></b>
							contrato(s)
						</div>
					</div>
				</p:commandLink>
			</div>
		</div>
		<br />
		<h:panelGrid rendered="#{demaisOperacoesInssMB.mudarsituacao}"
			id="idtabela">
			<p:accordionPanel activeIndex="null">
				<p:tab title="Filtros">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="usuario">Corretor</label>
							<h:selectOneMenu id="usuario" style="width: 100%;"
								immediate="true" value="#{demaisOperacoesInssMB.usuario}"
								converter="UsuarioConverter" styleClass="form-control"
								onchange="usuario"
								disabled="#{demaisOperacoesInssMB.unicoUsuario}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{demaisOperacoesInssMB.listaUsuario}"
									var="usuarioSelecionado" itemLabel="#{usuarioSelecionado.nome}"
									itemValue="#{usuarioSelecionado}" />
								<f:attribute name="listaUsuario"
									value="#{demaisOperacoesInssMB.listaUsuario}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-md-5">
							<label for="nomecliente">Nome Cliente</label>
							<h:inputText class="form-control" id="nomecliente"
								value="#{demaisOperacoesInssMB.nomeCliente}">
							</h:inputText>
						</div>
						<div class="form-group col-md-2">
							<label for="cpf">CPF</label>
							<p:inputMask mask="999.999.999-99" id="cpf"
								styleClass="form-control" value="#{demaisOperacoesInssMB.cpf}" />
						</div>
						<div class="form-group col-md-4">
							<label for="inputNome">Banco</label>
							<h:selectOneMenu id="exampleBanco" style="width: 100%;"
								immediate="true" value="#{demaisOperacoesInssMB.banco}"
								converter="BancoConverter" styleClass="form-control">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{demaisOperacoesInssMB.listaBanco}"
									var="bancoSelecionado" itemLabel="#{bancoSelecionado.nome}"
									itemValue="#{bancoSelecionado}" />
								<f:attribute name="listaBanco"
									value="#{demaisOperacoesInssMB.listaBanco}" />
								<p:ajax event="blur" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-md-4">
							<label for="inputNome">Promotora</label>
							<h:selectOneMenu id="examplePromotora" style="width: 100%;"
								immediate="true" value="#{demaisOperacoesInssMB.promotora}"
								converter="PromotoraConverter" styleClass="form-control">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{demaisOperacoesInssMB.listaPromotora}"
									var="promotoraSelecionado" itemLabel="#{promotoraSelecionado.descricao}"
									itemValue="#{promotoraSelecionado}" />
								<f:attribute name="listaPromotora"
									value="#{demaisOperacoesInssMB.listaPromotora}" />
								<p:ajax event="blur" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-md-3">
							<label style="color:white;">.</label>
							<div>
								<p:commandLink ajax="false" styleClass="btn btn-primary"
									value="Pesquisar" action="#{demaisOperacoesInssMB.pesquisar()}"
									update="idTabelaPortabilidade" />
								<p:commandLink ajax="false" style="margin-left:1%;"
									styleClass="btn btn-link" value="Limpar"
									action="#{demaisOperacoesInssMB.limpar()}"
									update="idTabelaPortabilidade, cpf, nomecliente, usuario" />
							</div>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>

			<br />
			<p:dataTable id="idTabelaPortabilidade" var="contrato"
				widgetVar="cellCars" editable="true" editMode="cell"
				value="#{demaisOperacoesInssMB.listaContrato}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="350" selectionMode="single"
				rowKey="#{contrato.idcontrato}">



				<p:column headerText="Código"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.codigocontrato}" />
				</p:column>
				<p:column headerText="Corretor"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.usuario.nome}" />
				</p:column>
				<p:column headerText="CPF"
					style="width:13%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.cliente.cpf}" />
				</p:column>
				<p:column headerText="Nome do Cliente"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.cliente.nome}" />
				</p:column>
				<p:column headerText="Banco/Órgão"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText
						value="#{contrato.orgaoBanco.banco.nome} /
							#{contrato.orgaoBanco.nome}" />
				</p:column>
				<p:column headerText="Operação"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.tipooperacao.descricao}" />
				</p:column>
				<p:column headerText="Margem"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.margemutilizada}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column headerText="Situação"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.situacao.descricao}" />
				</p:column>
				<p:column headerText="Última Situação"
					style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.ultimamudancasituacao}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText=""
					style="width:10%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false"
						action="#{demaisOperacoesInssMB.editar(contrato)}"
						style="text-align: left;color:black;">
						<span data-feather="edit"></span>
					</p:commandLink>

					<p:commandLink ajax="false"
						action="#{demaisOperacoesInssMB.anexarArquivo(contrato)}"
						title="Arquivos" style="text-align: left;color:black;">
						<span data-feather="folder-plus"></span>
					</p:commandLink>

					<p:commandLink ajax="false"
						rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.acessooperacional}"
						action="#{demaisOperacoesInssMB.alterarSituacao(contrato)}"
						style="text-align: left;color:black;">
						<span data-feather="arrow-right"></span>
					</p:commandLink>

					<p:commandLink ajax="false" update="growl"
						action="#{demaisOperacoesInssMB.detalheSituacao(contrato)}"
						style="text-align: left;color:black;">
						<span data-feather="eye"></span>
					</p:commandLink>
					<p:commandLink
						action="#{demaisOperacoesInssMB.imprimirFicha(contrato)}"
						style="text-align: left;color:black;">
						<span data-feather="printer"></span>
					</p:commandLink>
					<p:commandLink
						action="#{demaisOperacoesInssMB.gerarComissao(contrato)}"
						update="growl" onclick="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()"
						style="text-align: left;color:black;"
						rendered="#{usuarioLogadoMB.usuario.comissao}">
						<span data-feather="dollar-sign"></span>
					</p:commandLink>
					<p:commandLink
						action="#{demaisOperacoesInssMB.historicoContrato(contrato)}"
						style="text-align: left;color:black;">
						<span data-feather="file-text"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<br />
			<br />
			<br />
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>

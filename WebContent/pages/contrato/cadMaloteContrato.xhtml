<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Cadastro de Tipo de Colaborador</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">Descrição</label>
					<h:inputText
						value="#"
						class="form-control" id="inputNome" placeholder="Descrição" />
				</div>
				<div class="form-group col-md-3">
					<label for="datacadastro">Data Envio</label>
					<h:inputText class="form-control" id="datacadastro" disabled="true"
						value="09/11/2019" mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="datacadastro">.</label>

					<p:commandLink ajax="false" styleClass="btn btn-dark"
						style="margin-left:2%;" value="Confirmar"
						action="#" />
				</div>
			</div>

			<br />
			<hr />
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-danger"
					value="Cancelar" action="#{cadTipoColaboradorMB.cancelar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-dark"
					style="margin-left:2%;" value="Salvar"
					action="#{cadTipoColaboradorMB.salvar()}" />
			</div>
			<br />
			<br />


		</h:form>
	</ui:define>
</ui:composition>
</html>

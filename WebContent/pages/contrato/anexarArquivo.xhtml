<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h:form id="frmConsultaBanco">
			<h4>Anexar Arquivos</h4>
			<hr />
			
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<p:commandLink ajax="false" style="margin-right:1%;" styleClass="btn btn-success" value="Voltar" action="#{anexarArquivoMB.voltar()}" />
			<div class="form-row">
				<div class="form-group col-md-4">
					<label >Tipo Documento</label>
					<h:selectOneMenu  id="tipodocumento"
						value="#"
						styleClass="form-control">
						<f:selectItem itemLabel="Contrato" itemValue="Contrato" />
						<f:selectItem itemLabel="Ficha"
							itemValue="Ficha" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-4">
					<label for="exampleFormControlFile1">Anexe um arquivo</label> <input type="file" class="form-control-file"
						id="exampleFormControlFile1" />
				</div>
				<div class="form-group col-md-3">
					<label >.</label>
					<div>
						<p:commandLink ajax="false" styleClass="btn btn-dark"
								 value="Adicionar"
								action="#" update="idTabelaContrato"/>
					</div>
				</div>
			</div>
			<br/>
			<p:dataTable id="idTabelaContrato" var="contrato"
				value="#" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="1">


				<p:column headerText="Data" 
					style="width:30%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" />
				</p:column>
				<p:column headerText="Tipo Documento" 
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#" >
					</h:outputText>
				</p:column>
				<p:column headerText="Nome Arquivo" 
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText=""
					style="width:30%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					
					<p:commandLink ajax="false" action="#"
						style="text-align: left;color:black;">
						<span data-feather="trash"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<br/><br/>
		</h:form>
	</ui:define>
</ui:composition>
</html>

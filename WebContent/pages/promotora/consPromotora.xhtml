<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Consulta de Promotoras</h4>
		<hr />
		<br/>
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
		<div align="right">
			<p:commandLink ajax="false" styleClass="btn btn-primary" value="Novo"
				action="#{promotoraMB.novo()}" />
		</div>
		<br/>
		<h:dataTable id="idTabelaPromotora" var="promotora"
			styleClass="table table-striped table-bordered display"
			value="#{promotoraMB.listaPromotora}" cellspacing="0">

			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{promotora.descricao}" />
			</h:column>
			<h:column>
				<p:commandLink ajax="false"
					action="#{promotoraMB.editar(promotora)}"
					style="text-align: left;color:black;">
					<span data-feather="edit"></span>
				</p:commandLink>
			</h:column>
		</h:dataTable>
		<br/><br/>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Cadastro de Tipo de Colaborador</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="inputNome">Descrição</label> 
					<h:inputText  value="#{cadTipoColaboradorMB.tipocolaborador.descricao}"
						class="form-control" id="inputNome" placeholder="Descrição"/>
				</div>
			</div>
			
				<h6>Permissões de acesso ao sistema</h6>
			<hr/>
			<div class="form-row">

				<div class="form-group col-md-12">
					<h:panelGrid columns="4" style="width:100%;">
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.cadastrarbanco}" />
							<h:outputText value="Cadastrar um banco" style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.cadastrarorgao}" />
							<h:outputText value="Cadastrar um orgão"
								style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.cadastrarcoeficiente}" />
							<h:outputText value="Cadastrar um coeficiente"
								style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.cadastrarvalores}" />
							<h:outputText value="Cadastrar Valores"
								style="margin-left:2%;" />
						</h:panelGroup>


						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.cadastrarregras}" />
							<h:outputText value="Cadastrar Regras"
								style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.fisico}" />
							<h:outputText value="Acesso Tela Fisico" style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.etapa3}" />
							<h:outputText value="Acesso a Etapa 3"
								style="margin-left:2%;" />
						</h:panelGroup>
						<h:panelGroup>
							<p:selectBooleanCheckbox
								value="#{cadTipoColaboradorMB.tipocolaborador.acessocolaborador.etapa4}" />
							<h:outputText value="Acesso a Etapa 4" style="margin-left:2%;" />
						</h:panelGroup>
					</h:panelGrid>
				</div>

			</div>
			
			<br/>
			<hr/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-dark" value="Salvar" action="#{cadTipoColaboradorMB.salvar()}"/>
				<p:commandLink ajax="false" styleClass="btn btn-danger" style="margin-left:2%;" value="Cancelar" action="#{cadTipoColaboradorMB.cancelar()}"/>
			</div>
			<br/><br/>
			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>

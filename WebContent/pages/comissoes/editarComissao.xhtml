<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<br />
			<h4>Editar Comissão</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<h6>Dados Contrato</h6>
			<hr />
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">Código Contrato</label>
					<h:inputText class="form-control" id="inputNome" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.idcontrato}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="situacao">Situação</label>
					<h:inputText class="form-control" id="situacao" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.situacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="banco">Banco</label>
					<h:inputText class="form-control" id="banco" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.valorescoeficiente.coeficiente.orgaoBanco.banco.nome}">
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="tipooperacaos">Tipo Operação</label>
					<h:inputText class="form-control" id="tipooperacao" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.tipooperacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="saldoquitacao">Saldo Quitação</label>
					<h:inputText class="form-control" id="saldoquitacao"
						disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.banco.nome}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="parcela">.</label>
					<h:inputText class="form-control" id="parcela" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.parcela}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:inputText>
				</div>
			</div>
			<br />
			<br />
			<h6>Alterar Valores</h6>
			<hr />

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="detalhesituacao">PROD. LIQ</label>
					<h:inputText class="form-control"
						value="#{editarComissaoMB.historicocomissao.prodliq}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" maxFractionDigits="2"/>
						<p:ajax event="change" listener="#{editarComissaoMB.calcularValores()}" update="comissaoRecebida, comissaoRepassada"/>
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label>CMS RECEBIDA</label>
					<h:inputText class="form-control" id="comissaoRecebida"
						value="#{editarComissaoMB.historicocomissao.cmdbruta}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" maxFractionDigits="2"/>
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label>CMS REPASSADA</label>
					<h:inputText class="form-control" id="comissaoRepassada"
						value="#{editarComissaoMB.historicocomissao.cmsliq}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" maxFractionDigits="2"/>
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3"> 
					<label for="promotora">Promotora</label>
					<h:selectOneMenu id="promotorahhhj" style="width: 100%;"
						immediate="true" value="#{editarComissaoMB.promotora}"
						converter="PromotoraConverter" styleClass="form-control">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{editarComissaoMB.listaPromotora}"
							var="promotoraSelecionado" 
							itemLabel="#{promotoraSelecionado.descricao}"
							itemValue="#{promotoraSelecionado}" />
						<f:attribute name="listaPromotora"
							value="#{editarComissaoMB.listaPromotora}" />
						<p:ajax event="blur" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-3">
					<label for="novasituacao">Situação Contrato</label>
					<h:selectOneMenu id="novasituacao" style="width: 100%;"
						value="#{editarComissaoMB.situacao}"
						converter="SituacaoConverter" styleClass="form-control">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{editarComissaoMB.listaSituacao}"
							var="situacaoSelecionado"
							itemLabel="#{situacaoSelecionado.descricao}"
							itemValue="#{situacaoSelecionado}" />
						<f:attribute name="listaSituacao"
							value="#{editarComissaoMB.listaSituacao}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-3">
					<label>Status Comissão</label>
					<h:selectOneMenu style="width: 100%;" id="tipoconta"
						value="#{editarComissaoMB.historicocomissao.tipo}"
						styleClass="form-control">
						<f:selectItem itemLabel="Pago" itemValue="Pago" />
						<f:selectItem itemLabel="Pendente" itemValue="PENDENTE" />
					</h:selectOneMenu>
				</div>
			</div>

			<br />
			<br />
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-primary"
					value="Salvar" action="#{editarComissaoMB.salvar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-danger"
					style="margin-left:2%;" value="Cancelar"
					action="#{editarComissaoMB.voltar()}" />
			</div>
			<br />
			<br />
	</ui:define>
</ui:composition>
</html>

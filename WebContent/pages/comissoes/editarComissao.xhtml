<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Editar Comissão</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

			<h6>Dados Contrato</h6>
			<hr />
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputNome">Código Contrato</label>
					<h:inputText class="form-control" id="inputNome" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.idcontrato}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="situacao">Situação</label>
					<h:inputText class="form-control" id="situacao" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.situacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="banco">Banco</label>
					<h:inputText class="form-control" id="banco" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.valorescoeficiente.coeficiente.orgaoBanco.banco.nome}">
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="tipooperacaos">Tipo Operação</label>
					<h:inputText class="form-control" id="tipooperacao" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.tipooperacao.descricao}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="saldoquitacao">Saldo Quitação</label>
					<h:inputText class="form-control" id="saldoquitacao" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.banco.nome}">
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="parcela">.</label>
					<h:inputText class="form-control" id="parcela" disabled="true"
						value="#{editarComissaoMB.historicocomissao.contrato.parcela}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
			</div>
			<br />
			<br />
			<h6>Alterar Valores</h6>
			<hr />

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="detalhesituacao">PROD. LIQ</label>
					<h:inputText class="form-control"
						value="#{editarComissaoMB.historicocomissao.prodliq}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="detalhesituacao">CMS BRUTA</label>
					<h:inputText class="form-control" 
						value="#{editarComissaoMB.historicocomissao.cmdbruta}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="detalhesituacao">PROV./DESC</label>
					<h:inputText class="form-control" 
						value="#{editarComissaoMB.historicocomissao.proddesc}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
				<div class="form-group col-md-3">
					<label for="detalhesituacao">CMS LIQ</label>
					<h:inputText class="form-control" 
						value="#{editarComissaoMB.historicocomissao.cmsliq}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:inputText>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label>Tipo conta</label>
					<h:selectOneMenu style="width: 100%;" id="tipoconta"
						value="#{editarComissaoMB.historicocomissao.tipo}"
						styleClass="form-control">
						<f:selectItem itemLabel="Pago" itemValue="Pago" />
						<f:selectItem itemLabel="Pendente"
							itemValue="Pendente" />
					</h:selectOneMenu>
				</div>
			</div>
			 
			<br/><br/>
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-dark"
					 value="Salvar" action="#{editarComissaoMB.salvar()}" />
				<p:commandLink ajax="false" styleClass="btn btn-danger" style="margin-left:2%;"
					value="Cancelar" action="#{editarComissaoMB.voltar()}" />
			</div>
			<br/><br/>



		</h:form>
	</ui:define>
</ui:composition>
</html>

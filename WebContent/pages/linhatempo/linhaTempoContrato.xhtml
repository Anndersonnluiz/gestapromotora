<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Hist√≥rico do Contrato</h4>
		<hr />

		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
		<br />
		<div class="container">
			<p:outputLabel style="color:black;" value="Contrato: #{linhaTempoMB.contrato.codigocontrato} | 
			 Tipo Contrato: #{linhaTempoMB.contrato.tipooperacao.descricao}  |  Cliente: #{linhaTempoMB.contrato.cliente.nome}"/>
			<div class="timeline">
				<ui:repeat var="historico" value="#{linhaTempoMB.listaHistorico}">
					<div 
						class="row no-gutters justify-content-end justify-content-md-around align-items-start  timeline-nodes">
						<div style="border: 1px solid;border-radius:5px;" class="col-10 col-md-5 order-3 order-md-1 timeline-content">
							<h5 class=" text-dark" style="margin-left:2%;">#{historico.titulo} - #{historico.usuario.nome}</h5>
							<hr/>
							<h:outputText value="#{historico.descricao}" />
						</div>
						<div
							class="col-2 col-sm-1 px-md-3 order-2 timeline-image text-md-center">
							<img src="../../resources/img/#{historico.icone}" class="img-fluid" alt="img" />
						</div>
						<div class="col-10 col-md-5 order-1 order-md-3 py-3 timeline-date">
							<h:outputText value="#{historico.datacadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
							</h:outputText>
							<h:outputText value=" - #{historico.hora}">
							</h:outputText>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
		<br />
		<br />
		<style>
:root { -
	-white: #ffffff; -
	-black: #000000; -
	-blue: #0288d1; -
	-gray: #ebebeb; -
	-box-shadow1: 0px 0px 18px 2px rgba(10, 55, 90, 0.15);
}

body {
	font-family: 'Roboto', sans-serif;
	font-weight: lighter;
	color: #637280;
	-moz-user-select: none;
	-webkit-user-select: none;
	user-select: none;
}

:focus {
	outline: 0px solid transparent !important;
}

.timeline {
	padding: 50px 0;
	position: relative;
}

.timeline-nodes {
	padding-bottom: 25px;
	position: relative;
}

.timeline-nodes:nth-child(even) {
	flex-direction: row-reverse;
}

.timeline h3, .timeline p {
	padding: 5px 15px;
}

.timeline h3 {
	font-weight: lighter;
	background: var(- -blue);
}

.timeline p, .timeline time {
	color: var(- -blue)
}

.timeline::before {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 50%;
	width: 0;
	border-left: 2px dashed var(- -blue);
	height: 100%;
	z-index: 1;
	transform: translateX(-50%);
}

.timeline-content {
	border: 1px solid var(- -blue);
	position: relative;
	border-radius: 0 0 10px 10px;
	box-shadow: 0px 3px 25px 0px rgba(10, 55, 90, 0.2)
}

.timeline-nodes:nth-child(odd) h3, .timeline-nodes:nth-child(odd) p {
	text-align: right;
}

.timeline-nodes:nth-child(odd) .timeline-date {
	text-align: left;
}

.timeline-nodes:nth-child(even) .timeline-date {
	text-align: right;
}

.timeline-nodes:nth-child(odd) .timeline-content::after {
	content: "";
	position: absolute;
	top: 5%;
	left: 100%;
	width: 0;
	border-left: 10px solid var(- -blue);
	border-top: 10px solid transparent;
	border-bottom: 10px solid transparent;
}

.timeline-nodes:nth-child(even) .timeline-content::after {
	content: "";
	position: absolute;
	top: 5%;
	right: 100%;
	width: 0;
	border-right: 10px solid var(- -blue);
	border-top: 10px solid transparent;
	border-bottom: 10px solid transparent;
}

.timeline-image {
	position: relative;
	z-index: 100;
}

.timeline-image::before {
	content: "";
	width: 80px;
	height: 80px;
	border: 2px dashed var(- -blue);
	border-radius: 50%;
	display: block;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #fff;
	z-index: 1;
}

.timeline-image img {
	position: relative;
	z-index: 100;
}
/*small device style*/
@media ( max-width : 767px) {
	.timeline-nodes:nth-child(odd) h3, .timeline-nodes:nth-child(odd) p {
		text-align: left
	}
	.timeline-nodes:nth-child(even) {
		flex-direction: row;
	}
	.timeline::before {
		content: "";
		display: block;
		position: absolute;
		top: 0;
		left: 4%;
		width: 0;
		border-left: 2px dashed var(- -blue);
		height: 100%;
		z-index: 1;
		transform: translateX(-50%);
	}
	.timeline h3 {
		font-size: 1.7rem;
	}
	.timeline p {
		font-size: 14px;
	}
	.timeline-image {
		position: absolute;
		left: 0%;
		top: 60px;
		/*transform: translateX(-50%;);*/
	}
	.timeline-nodes:nth-child(odd) .timeline-content::after {
		content: "";
		position: absolute;
		top: 5%;
		left: auto;
		right: 100%;
		width: 0;
		border-left: 0;
		border-right: 10px solid var(- -blue);
		border-top: 10px solid transparent;
		border-bottom: 10px solid transparent;
	}
	.timeline-nodes:nth-child(even) .timeline-content::after {
		content: "";
		position: absolute;
		top: 5%;
		right: 100%;
		width: 0;
		border-right: 10px solid var(- -blue);
		border-top: 10px solid transparent;
		border-bottom: 10px solid transparent;
	}
	.timeline-nodes:nth-child(even) .timeline-date {
		text-align: left;
	}
	.timeline-image::before {
		width: 65px;
		height: 65px;
	}
}

/*extra small device style */
@media ( max-width : 575px) {
	.timeline::before {
		content: "";
		display: block;
		position: absolute;
		top: 0;
		left: 3%;
	}
	.timeline-image {
		position: absolute;
		left: -5%;
	}
	.timeline-image::before {
		width: 60px;
		height: 60px;
	}
}
</style>
	</ui:define>
</ui:composition>
</html>

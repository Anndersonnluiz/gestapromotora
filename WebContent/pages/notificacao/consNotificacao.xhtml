<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Notificações</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<div align="right">
			<p:commandLink ajax="false" update="idTabelaNotificacao"
				action="#{notificacaoMB.vistoTodos()}"
				styleClass="btn btn-link" value="Limpar (TODOS)"
				style="text-align: left;">
			</p:commandLink>
		</div>
		<p:dataTable id="idTabelaNotificacao" var="notificacao"
			value="#{notificacaoMB.listaNotificacao}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300" selectionMode="single"
			rowKey="#{notificacao.idnotificacao}">


			<p:column headerText="Data"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{notificacao.datalancamento}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Situação"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{notificacao.titulo}" />
			</p:column>
			<p:column headerText="Descrição"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{notificacao.descricao}" />
			</p:column>

			<p:column headerText=""
				style="width:10%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
				<p:commandLink ajax="false"
					action="#{notificacaoMB.visualizarContrato(notificacao)}"
					style="text-align: left;color:black;">
					<span data-feather="eye"></span>
				</p:commandLink>
				<p:commandLink ajax="false"
					action="#{notificacaoMB.visto(notificacao)}"
					style="text-align: left;color:black;">
					<span data-feather="check-circle"></span>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<br />
			<h4>Consulta de Aniversário</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<p:dataTable id="idTabelaCliente" var="cliente"
				value="#{aniversariantesMB.listaCliente}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#{cliente.idcliente}">


				<p:column headerText="Nome" sortBy="#{cliente.nome}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="Nascimento" sortBy="#{cliente.nascimento}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{cliente.nascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Residêncial"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{cliente.telefoneresidencial}" />
				</p:column>
				<p:column headerText="Celular" sortBy="#{cliente.telefonecelular}"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{cliente.rg}" />
				</p:column>
				
				<p:column headerText="Comercial"
					style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{cliente.telefonecomercial}" />
				</p:column>

			</p:dataTable>
	</ui:define>
</ui:composition>
</html>

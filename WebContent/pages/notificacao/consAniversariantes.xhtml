<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<h4>Consulta de Aniversáriantes do dia</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<h:dataTable id="idTabelaCliente" var="cliente" styleClass="table table-bordered"
					value="#{aniversariantesMB.listaCliente}"
					cellspacing="0">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column >
					<f:facet name="header">Nascimento</f:facet>
					<h:outputText value="#{cliente.nascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Residêncial</f:facet>
					<h:outputText value="#{cliente.telefoneresidencial}" />
				</h:column>
				<h:column>
					<f:facet name="header">Celular</f:facet>
					<h:outputText value="#{cliente.telefonecelular}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Comercial</f:facet>
					<h:outputText value="#{cliente.telefonecomercial}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Corretor</f:facet>
					<h:outputText value="#{cliente.usuario.nome}" />
				</h:column>

			</h:dataTable>
	</ui:define>
</ui:composition>
</html>

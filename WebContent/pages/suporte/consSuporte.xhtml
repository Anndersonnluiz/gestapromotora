<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Consulta de Novidades</h4>
		<hr />

		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<div align="right">
			<p:commandLink rendered="#{suporteMB.novoCadastro}"
				ajax="false" styleClass="btn btn-primary" value="Novo"
				action="#{suporteMB.novo()}" />
		</div>
		<br />
		<p:dataTable id="idTabelaSuporte" var="suporte"
			value="#{suporteMB.listaSuporte}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300" selectionMode="single"
			rowKey="#{suporte.idsuporte}">



			<p:column headerText="Cadastro" sortBy="#"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{suporte.datacadastro}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Hora"
				style="width:10%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{suporte.hora}">
				</h:outputText>
			</p:column>
			<p:column headerText="UsuÃ¡rio"
				style="width:20%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{suporte.usuario.nome}" />
			</p:column>
			<p:column headerText="Titulo"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{suporte.titulo}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>

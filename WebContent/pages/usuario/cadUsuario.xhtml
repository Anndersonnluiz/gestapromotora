<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Cadastro de Usuário</h4>
		<hr />
		<p:messages id="growl" showDetail="true" sticky="false" life="3000" />


		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputNome">Nome</label>
				<h:inputText value="#{cadUsuarioMB.usuario.nome}"
					class="form-control" id="inputNome" placeholder="Nome" />
			</div>
			<div class="form-group col-md-6">
				<label for="inputCodInterno">Cód. Interno</label>
				<h:inputText value="#{cadUsuarioMB.usuario.cdinterno}"
					class="form-control" id="inputCodInterno"
					placeholder="Código Interno" />
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label>
				<h:inputText value="#{cadUsuarioMB.usuario.email}"
					class="form-control" id="inputEmail4" placeholder="Email" />
			</div>
			<div class="form-group col-md-6">
				<label for="inputSala">Sala</label>
				<h:inputText value="#{cadUsuarioMB.usuario.sala}"
					class="form-control" id="inputSala" placeholder="Sala" />
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="exampleInputPerfil">Tipo Colaborador</label>
				<h:selectOneMenu id="exampleInputPerfil" style="widht:80%;"
					value="#{cadUsuarioMB.tipocolaborador}"
					converter="TipoColaboradorConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaTipoColaborador}"
						var="colaboradorselecionado"
						itemLabel="#{colaboradorselecionado.descricao}"
						itemValue="#{colaboradorselecionado}" />
					<f:attribute name="listaTipoColaborador"
						value="#{cadUsuarioMB.listaTipoColaborador}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-5">
				<label for="exampleInputDepartamento">Departamento</label>
				<h:selectOneMenu id="exampleInputDepartamento"
					value="#{cadUsuarioMB.departamento}"
					converter="DepartamentoConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaDepartamento}"
						var="departamentoSelecionado"
						itemLabel="#{departamentoSelecionado.descricao}"
						itemValue="#{departamentoSelecionado}" />
					<f:attribute name="listaDepartamento"
						value="#{cadUsuarioMB.listaDepartamento}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-3">
				<label>Tipo de Venda</label>
				<h:selectOneMenu style="width: 100%;" id="convenio"
					value="#{cadUsuarioMB.usuario.tipovenda}" styleClass="form-control">
					<f:selectItem itemLabel="Não Vende" itemValue="Não Vende" />
					<f:selectItem itemLabel="INSS" itemValue="INSS" />
					<f:selectItem itemLabel="SIAPE" itemValue="SIAPE" />
					<f:selectItem itemLabel="INSS e SIAPE" itemValue="INSS e SIAPE" />
				</h:selectOneMenu>
			</div>
			<br />

			<h6>Permissões</h6>
			<hr />
			<div class="form-group col-md-4">
				<label
					title="Visualiza todos os contratos e andamento de contrato de todos que estão dentro do seu departamento!!">Responsável
					pelo Departamento</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.responsaveldepartamento}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label title="Acesso geral, libera todas as funções do sistema para o usuário!!">Acesso Geral no Sistema</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.acessogeral}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label>Comissão</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox value="#{cadUsuarioMB.usuario.comissao}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label>Treinamento</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.treinamento}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label>Formalização</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.formalizacao}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label title="Recebe Comissão de todos os contrato pagos ao cliente">Comissão Por Venda</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.comissaovenda}" />
				</h:panelGroup>
			</div>
		</div>
		<br />
		<h6>Dados Bancarios</h6>
		<hr />


		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Banco</label>
				<h:selectOneMenu id="exampleBanco" style="width: 100%;"
					immediate="true" value="#{cadUsuarioMB.bancoDadosBancario}"
					converter="BancoConverter" styleClass="form-control"
					onchange="orgaobanco">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaBanco}"
						var="bancoSelecionado"
						itemLabel="#{bancoSelecionado.codigo} - #{bancoSelecionado.nome}"
						itemValue="#{bancoSelecionado}" />
					<f:attribute name="listaBanco" value="#{cadUsuarioMB.listaBanco}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Incluir dados bancarios ?</label> <select
					class="form-control">
					<option selected="selected" value="teste">Sim</option>
					<option value="#">Não</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label>CPF</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.titular}"
					class="form-control" placeholder="Titular" />
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label>Cód. Banco</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.cdbanco}"
					class="form-control" placeholder="Código do banco" />
			</div>
			<div class="form-group col-md-4">
				<label>Agência</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.agencia}"
					class="form-control" placeholder="Agência" />
			</div>
			<div class="form-group col-md-4">
				<label>Dig. Agência</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.digitoagencia}"
					class="form-control" placeholder="Digito da agência" />
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label>Tipo conta</label>
				<h:selectOneMenu style="width: 100%;"
					value="#{cadUsuarioMB.dadosbancario.tipoconta}"
					styleClass="form-control">
					<f:selectItem itemLabel="Conta Salario" itemValue="Conta Salario" />
					<f:selectItem itemLabel="Conta Corrente" itemValue="Conta Corrente" />
					<f:selectItem itemLabel="Conta Poupança" itemValue="Conta Poupança" />
					<f:selectItem itemLabel="Conta Facil" itemValue="Conta Facil" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-4">
				<label>N° Conta</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.nconta}"
					class="form-control" placeholder="Número da conta" />
			</div>
			<div class="form-group col-md-4">
				<label>Dig. Conta</label>
				<h:inputText value="#{cadUsuarioMB.dadosbancario.digitoconta}"
					class="form-control" placeholder="Digito da conta" />
			</div>
		</div>
		<br />

		<h6>Comissionamento</h6>
		<hr />

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputRG">Tipo de Operação</label>
				<h:selectOneMenu id="tipooperacao" style="width: 100%;"
					value="#{cadUsuarioMB.tipooperacao}"
					converter="TipoOperacaoConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaTipoOperacao}"
						var="tipoOperacaoSelecionado"
						itemLabel="#{tipoOperacaoSelecionado.descricao}"
						itemValue="#{tipoOperacaoSelecionado}" />
					<f:attribute name="listaTipoOperacao"
						value="#{cadUsuarioMB.listaTipoOperacao}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-3">
				<label>Comissão Corretor (%)</label>
				<h:inputText
					value="#{cadUsuarioMB.usuariocomissao.comissaocorretor}"
					class="form-control" id="flatrepassada" placeholder="Prazo">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:inputText>
			</div>
			<div class="form-group col-md-3">
				<label style="color: white;">.</label>
				<div>
					<p:commandLink ajax="false" style="text-decoration:none;"
						action="#{cadUsuarioMB.adicionarComissao()}"
						update="flatrepassada, tipooperacao, idTabelaUsuario">
						<img src="../../resources/img/check.png" width="40" />
					</p:commandLink>
				</div>
			</div>
		</div>
		<br />
		<p:dataTable id="idTabelaUsuario" var="comissao"
			style="font-size:16px;" rowIndexVar="rowIx"
			styleClass="table table-striped table-bordered display"
			value="#{cadUsuarioMB.listaUsuarioComissao}" cellspacing="0">

			<p:column style="text-align:left;">
				<f:facet name="header">Tipo Operação</f:facet>
				<h:outputText value="#{comissao.tipooperacao.descricao}" />
			</p:column>

			<p:column style="text-align:right;width:20%;">
				<f:facet name="header">Comissão (%)</f:facet>
				<h:outputText value="#{comissao.comissaocorretor}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</h:outputText>
			</p:column>
			<p:column style="width:15%;">
				<p:commandLink ajax="false"
					action="#{cadUsuarioMB.excluirComissao(rowIx)}"
					update=":formulario:growl, idTabelaUsuario"
					style="text-align: left;color:black;">
					<span data-feather="trash"></span>
				</p:commandLink>
			</p:column>
		</p:dataTable>

		<br />
		<hr />
		<div align="center">
			<p:commandLink ajax="false" style="text-decoration:none;"
				action="#{cadUsuarioMB.salvar()}">
				<img src="../../resources/img/salvar.png" width="40" />
			</p:commandLink>
			<p:commandLink ajax="false"
				style="margin-left:2%;text-decoration:none;"
				action="#{cadUsuarioMB.cancelar()}">
				<img src="../../resources/img/cancel.png" width="40" />
			</p:commandLink>
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>

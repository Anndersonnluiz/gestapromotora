<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>GESTA PROMOTORA</title>
	<link href="resources/css/cssLogin.css" rel="stylesheet"
		type="text/css" />
	<link rel="icon" href="resources/img/logotipoFinancemate.png"
		type="image/x-icon" />

	<!-- Bootstrap core CSS -->
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

	<!-- Font Awesome -->
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" />
</h:head>
<h:body style="width:100%;">
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:outputLabel value="Aguarde.." />
		<br />
		<img src="resources/img/ajax-carregando.gif" style="" />
	</p:dialog>
	<p:growl id="growl" showDetail="true" sticky="false" />
	<h:form id="login">
		<div id="tudo">
			<div
				style="display: block; padding: 4em; background-image: linear-gradient(to right, green, black);">
				<div
					style="display: block; padding: 5em; background-image: linear-gradient(to right, green, black);">
					<div style="display: block; padding: 4.3em; background: white;width: 55%;margin-left: 20%;"
						align="center">
						<img src="resources/img/logo_topo.jpg" width="40%;"
							style="margin-left: 5%;" />
						<div class="form-row" style="text-align: left;margin-left:25%;">
							<div class="form-group" >

								<label >Login</label>
								<br/>
								<p:inputText id="nome"
									style="padding:2px;color: white;font-size: 17px;width:69%;background:#377591;border:0px;border-radius:2px;"
									value="#{usuarioLogadoMB.login}" required="required"
									requiredMessage="Campo Obrigatorio" />
							</div>
							<div class="form-group">
								<p:outputLabel value="Senha" />
								<br/>
								<p:password id="senha"  
									style="padding:2px;color: white;font-size: 17px;width:69%;background:#377591;border:0px;border-radius:2px;margin-top:8px;"
									value="#{usuarioLogadoMB.senha}" required="required"
									requiredMessage="Campo Obrigatorio" />
							</div>
						</div>
						<div align="center">
							<p:commandButton title="Entra" value="Entrar"
								style="width:35%;height: 39px;text-decoration: none"
								actionListener="#{usuarioLogadoMB.validarUsuario()}"
								action="#{usuarioLogadoMB.logar()}" update="growl">

							</p:commandButton>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

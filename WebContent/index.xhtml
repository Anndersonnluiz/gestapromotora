<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>DELTA FINANCEIRA</title>
	<link href="resources/css/cssLogin.css" rel="stylesheet"
		type="text/css" />
	<link rel="icon" href="resources/img/logotipoFinancemate.png"
		type="image/x-icon" />

	<!-- Bootstrap core CSS -->
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

	<!-- Font Awesome -->
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" />
</h:head>
<h:body style="width:100%;">
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:outputLabel value="Aguarde.." />
		<br />
		<img src="resources/img/ajax-carregando.gif" style="" />
	</p:dialog>
	<p:growl id="growl" showDetail="true" sticky="false" />
	<h:form id="login">
		<div id="tudo">
			<div
				style="display: block; padding: 4em; background-image: linear-gradient(to right, blue,  black);">
				<div
					style="display: block; padding: 5em; background-image: linear-gradient(to right, blue, black);">
					<div style="display: block; padding: 4.3em; background: white;width: 55%;margin-left: 20%;border-radius:10px;"
						align="center">
						<img src="resources/img/deltaLogo.svg" width="40%;"
							 /><br /><br />
						<div class="form-row" align="center">
							<div class="form-group col-md-12" >

								<p:outputLabel value="LOGIN"  style="text-align:left;"/>
								<br/>
								<p:inputText id="nome"
									style="color: white;font-size: 20px;background:#377591;border:0px;border-radius:2px;"
									value="#{usuarioLogadoMB.login}" required="required"
									requiredMessage="Campo Obrigatorio" />
									
							</div>
							<div class="form-group col-md-12">
								<p:outputLabel value="SENHA"  style="text-align:left;"/>
								<br/>
								<p:password id="senha"  
									style="color: white;font-size: 20px;background:#377591;border:0px;border-radius:2px;"
									value="#{usuarioLogadoMB.senha}" required="required"
									requiredMessage="Campo Obrigatorio" />
							</div>
							
						<div style="width: 100%;">
							<p:commandLink title="Entra" value="Entrar" styleClass="btn btn-primary"
								style="font-weight:bold;width: 58%;"
								actionListener="#{usuarioLogadoMB.validarUsuario()}"
								action="#{usuarioLogadoMB.logar()}" update="growl"/>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
